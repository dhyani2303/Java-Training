<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SockJS Client Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>

</head>
<body>
<h1>SockJs Client Example</h1>

<textarea id="message" placeholder="Type a message"></textarea>

<button onclick="sendMessage()">Send</button>

<div id="output"></div>
<script>
    // Connect to the SockJS server
    const sock = new SockJS('http://10.20.40.128:8000/eventbus');

    // Function to handle incoming messages
    sock.onmessage = function (e) {
        document.getElementById("output").innerHTML += "<p>Received: " + e.data + "</p>";
    };

    // Function to send a message to the server
    function sendMessage() {
        const message = document.getElementById("message").value;

        sock.send(message);
        document.getElementById("message").value = "";
    }
</script>

</body>
</html>
